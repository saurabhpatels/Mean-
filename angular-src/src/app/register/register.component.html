
<div class="center" [class.mat-elevation-z15]="true">
  <mat-grid-list cols="3" rowHeight="2:2">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>

      <form class="example-form" [formGroup]="registerfrom"  (ngSubmit)="onSubmit(registerfrom)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Company (disabled)" disabled value="Google">

        </mat-form-field>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="First name" formControlName="firstname">
            <mat-error *ngIf="registerfrom.get('firstname').hasError('required')">
              First Name Is REquired
            </mat-error>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name " formControlName="lastname">
          </mat-form-field></td>
        </tr></table>

        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
        </p>

        <table class="example-full-width" cellspacing="0"><tr>
          <td>
            <button mat-raised-button type="submit" color="primary">Register</button>
       </td>
          <td>
            <button mat-raised-button color="accent">Clear</button>
        </td>
          <td>
            <button mat-raised-button color="warn">Cancle</button>
          </td>
        </tr></table>
      </form>


    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>

</div>
