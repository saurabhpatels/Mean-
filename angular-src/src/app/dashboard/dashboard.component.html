
<div class="masonry-demo">




<div  *ngIf="!(items | async)">
  <ngx-content-loading
    style="
   margin:500px;
"
    [speed]="'1500ms'"
    [width]="1000"
    [height]="300"
    [primaryColor]="'#222'"
    [secondaryColor]="'#5e5e5e'">
    <svg:g ngx-circle cy="30" cx="30" r="30" ry="5"></svg:g>
    <svg:g ngx-rect width="150" height="10" y="10" x="70" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="90" height="10" y="40" x="70" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="210" height="10" y="70" x="0" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="240" height="10" y="100" x="0" rx="5" ry="5"></svg:g>
  </ngx-content-loading>

</div>

  <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true"  style="padding: 2%"  >

    <ngxMasonryItem [class.mat-elevation-z5]="true"   *ngFor="let picture of items | async" class="masonry-item">
      <img src="{{picture.url}}" style=" width:100% ; height:50%; " id="{{picture.key}}">

    </ngxMasonryItem >
  </ngx-masonry>

</div>
